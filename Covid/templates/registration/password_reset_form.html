{% extends 'base.html' %}

{% block title %}Esqueceu sua senha?{% endblock %}

{% block main %}
    <h1>Esqueceu sua senha?</h1>
    <p>
        Esqueceu sua senha? Forneça seu endereço de email abaixo, e nos te enviaremos um
        email com instruções para configurar uma nova.
    </p>

    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-dark" type="submit" value="Reiniciar minha senha!">
    </form>
{% endblock %}
